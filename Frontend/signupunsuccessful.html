						</div>

		<div class="container main">
			<div class="row">
				<div class="span3 well" id="signup">
					<div class="alert alert-error text-center">
					   <button type="button" class="close" data-dismiss="alert">&times;</button>
					   Account with provided email already exists. <a href="forgotpassword.html">Forgot password</a>?
					</div>
					<form>
				        <div class="control-group">
				        	<div class="controls">
				        		<input class="span3" type="text" id="signupname" placeholder="Name">
				        		<span class="help-block hide">Invalid Name</span>
				        	</div>
				        </div>
				        <div class="control-group">
				        	<div class="controls">
				        		<input class="span3" type="email" id="signupemail" placeholder="Email">
				        		<span class="help-block hide">Invalid Email</span>
				        	</div>
				        </div>
				        <div class="control-group">
				        	<div class="controls">
				        		<input class="span3" type="password" id="signuppassword" placeholder="Password">
				        		<span class="help-block hide">Password must be at least 6 characters</span>
				        	</div>
				        </div>
				        <a href="#" class="btn btn-primary btn-block" id="validatesignup">Sign Up</a>
				    </form>
