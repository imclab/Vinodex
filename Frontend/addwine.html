			<div class="container">
				<div class="row">
					<div class="span_12">
						<div class="page_header">
							<h1>Add Wine <small>Autocomplete</small></h1>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container main">
			<div class="row">
				<div class="span6">
					<form class="form-horizontal">
						<div class="control-group">
							<label class="control-label" for="imagefile">Image</label>
							<div class="controls">
								<div id="apiphoto"></div>
								<span class="help-block">Or upload your own image</span>
								<input type="file" id="imagefile">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="winename">Wine*</label>
							<div class="controls">
								<input type="text" id="winename" placeholder="Name">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="wineryname">Winery</label>
							<div class="controls">
								<input type="text" id="wineryname" placeholder="Name">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="year">Vintage*</label>
							<div class="controls">
								<input type="text" id="year" placeholder="Year" class="span1"> 
								<label class="checkbox inline">
									<input type="checkbox"> Nonvintage
								</label>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="alcoholcontent">Alcohol Content*</label>
							<div class="controls">
								<div class="input-append">
									<input id="alcoholcontent" type="text" class="span1" placeholder="Percent">
									<span class="add-on">%</span>
								</div>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="cellar">Cellar*</label>
							<div class="controls">
								<select id="cellar">
									<option>Rack A</option>
									<option>Rack B</option>
									<option>Rack C</option>
								</select>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="winetype">Type*</label>
							<div class="controls">
								<select id="winetype">
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
								</select>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="numbottles">Bottles*</label>
							<div class="controls">
								<div class="input-append">
									<input id="numbottles" type="text" class="span1" placeholder="Number">
									<span class="add-on"><i class="icon-bottle"></i></span>
								</div>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="retailprice">Retail Price</label>
							<div class="controls">
								<div class="input-prepend">
									<span class="add-on">$</span>
									<input id="retailprice" type="text" placeholder="Price Per Bottle" class="span2">
								</div>
							</div>
						</div>
						<div class="control-group">
							<div class="controls">
								<button type="submit" class="btn">Add Wine</button>
							</div>
						</div>
					</form>
				</div>
				<div class="offset1 span5">
					<div class="well">
						<h4>Wine.com's Entry for</h4>
						<p>raw information from wine.com's api?</p>
					</div>
				</div>
